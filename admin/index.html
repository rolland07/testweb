<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lambordi CMS</title>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/netlify-cms@^2.0.0/dist/cms.css" />
</head>
<body>
  <!-- Elemen tambahan: teks sambutan dan tombol -->
  <div style="padding: 20px; background-color: #f8f9fa; text-align: center;">
    <h2>Selamat Datang di CMS Lambordi</h2>
    <p>Gunakan <a href="/panduan.pdf" target="_blank">panduan ini</a> untuk mengelola konten website Anda.</p>
    <button onclick="alert('Contoh tombol bantuan. Bisa diarahkan ke panduan lain.')">Tombol Bantuan</button>
  </div>

  <!-- Script CMS -->
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  <script>
    CMS.registerPreviewStyle('/main.css'); // Jika kamu punya file CSS untuk preview
// Load config
    CMS.registerPreviewStyle('/main.css'); // Sesuaikan path CSS Anda
    CMS.init({
      config: {
        
          "backend": {
            "name": "github",
            "repo": "rolland07/testweb",
            "branch": "main"
          },
          "media_folder": "img/uploads",
          "public_folder": "/img/uploads",
          "collections": [
            {
              "name": "blog",
              "label": "Blog Posts",
              "folder": "post",
              "create": true,
              "slug": "{{year}}-{{month}}-{{day}}-{{slug}}",
              "fields": [
                {
                  "label": "Title",
                  "name": "title",
                  "widget": "string"
                },
                {
                  "label": "Publish Date",
                  "name": "date",
                  "widget": "datetime"
                },
                {
                  "label": "Featured Image",
                  "name": "thumbnail",
                  "widget": "image",
                  "media_folder": "img/uploads"
                },
                {
                  "label": "Body",
                  "name": "body",
                  "widget": "markdown"
                }
              ]
            },
            {
              "name": "tutorial",
              "label": "Tutorial",
              "files": [
                {
                  "file": "content/tutorial.md",
                  "label": "Panduan CMS",
                  "name": "panduan",
                  "fields": [
                    {
                      "label": "Instruksi",
                      "name": "body",
                      "widget": "markdown",
                      "default": "### Cara Menulis Blog\n1. Klik 'Blog Posts'\n2. Klik 'Create new'\n3. Isi form, lalu klik 'Publish'"
                    }
                  ]
                }
              ]
            }
          ]
        }
    });


  </script>
</body>
</html>
